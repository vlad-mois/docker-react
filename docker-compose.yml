version: '3.8'
services:
  web:
    build:
      context: '.'
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - '/app/node_modules'
      - '.:/app'
  tests:
    build:
      context: '.'
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - .:/app
    environment:
      - CI=true
    command: ["npm", "run", "test"]
  server:
    build: .
    ports:
      - '80:80'
